<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wk2 Code Challenge</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div id="ShoppingList">
     <h1>Shopping List</h1>
       <div class="field">
        <input type="text" id="item" placeholder="Add items"/>
        <button class="add-btn" >Add Item</button>
        <button class="clear-btn" >Clear Items</button>
       </div>
     
       <div id="display-container">
         <ul id="item-List"></ul>
         </div>
         <button class="purchased-btn">Mark Purchased</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
